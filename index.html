<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kanto Pokédex</h1>
    </header>

    <div class="pokedex-container">
        <!-- Left: Image + Name + Number -->
        <div class="pokemon-basic-info">
            <div class="pokemon-header">
                <div class="pokemon-name"><h2>Bulbasaur</h2></div>
                <div class="pokemon-id"><h2>#001</h2></div>
            </div>
            <div class="pokemon-img">
                <img src="images/Missing.webp" alt="missingimg">
            </div>
        </div>
    
        <!-- Center: Details, Info, Stats -->
        <div class="pokemon-details">
            <div class="pokemon-info">
                <h3>Seed Pokémon</h3>
    
                <h4>Type</h4>
                <div class="type-wrapper">
                    <ul class="type">
                        <li class="grass">Grass</li>
                        <li class="poison">Poison</li>
                    </ul>
                </div>
    
                <h4>Info</h4>
                <p>???</p>
    
                <div class="info-sections">
                    <h4>Details</h4>
                    <ul class="details">
                        <li>Height: ?</li>
                        <li>Weight: ?</li>
                        <li>Category: ?</li>
                        <li>Abilities: ?</li>
                        <li>Gender: ?</li>
                    </ul>
    
                    <h4>Stats</h4>
                    <ul class="stats">
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">HP</span>
                        </li>
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">ATK</span>
                        </li>
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">DEF</span>
                        </li>
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">SATK</span>
                        </li>
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">SDEF</span>
                        </li>
                        <li>
                            <div class="stat-bar-wrapper">
                                <span class="stat-number">?</span>
                                <progress value="0" max="318"></progress>
                            </div>
                            <span class="stat-label">SPD</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <!-- Right: Navigator Pokémon List -->
        <div class="pokemon-list-wrapper">
            <div class="pokemon-list">
                <div class="hover-selector"></div>
                <ul>
                    <!-- Your Pokémon list items -->
                </ul>
            </div>
        </div>
    </div>
    <script src="pokedex.js"></script>
    <svg>
        <filter id="pixelate" x="0" y="0">
          <feFlood x="5" y="5" height="1" width="1"/>
          <feComposite width="10" height="10"/>
          <feTile result="a"/>
          <feComposite in="SourceGraphic" in2="a" operator="in"/>
          <feMorphology operator="dilate" radius="5"/>
        </filter>
      </svg>
</body>

  
</html>
